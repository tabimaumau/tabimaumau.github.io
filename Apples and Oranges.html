	<body>
		<script>
			function applesAndOranges(){
				// Number of Apples
				var numApples = 20;
				document.write("Number of Apples: " + numApples);
				
				//Number of Oranges
				var numOranges = 15;
				document.write("   Number of Oranges: " + numOranges);
				
				// Eat all Oranges
				numOranges = 0;
				document.write("   You now have " + numOranges + " oranges");	
			}
			
			applesAndOranges();
		</script>
	</body>
</html>
